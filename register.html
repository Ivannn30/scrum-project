<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація | English Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <h1>English Online</h1>
    <nav>
      <a href="index.html"> Головна</a>
      <a href="teachers.html"> Викладачі</a>
      <a href="prices.html"> Ціни</a>
      <a href="contacts.html"> Контакти</a>
      <a href="login.html"> Увійти</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Створити акаунт</h2>
      <form id="registerForm">
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">Підтвердьте пароль:</label>
        <input type="password" id="confirm" name="confirm" required>

        <button type="submit" class="btn-main">Зареєструватися</button>
      </form>
      <p id="regMsg" class="success-msg"></p>

      <p class="register-text">
        Уже маєте акаунт? <a href="login.html">Увійти</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2025 English Online School | Всі права захищені</p>
  </footer>

  <script>
  const regForm = document.getElementById("registerForm");
  const regMsg = document.getElementById("regMsg");

  regForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();

    if (!email.includes("@")) {
      regMsg.textContent = "❌ Введіть правильний email!";
      regMsg.style.color = "red";
      return;
    }

    if (password.length < 5) {
      regMsg.textContent = "❌ Пароль має бути не менше 5 символів!";
      regMsg.style.color = "red";
      return;
    }

    if (password !== confirm) {
      regMsg.textContent = "❌ Паролі не збігаються!";
      regMsg.style.color = "red";
      return;
    }

    // збереження у LocalStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // перевірка на дублікати
    const exists = users.find(u => u.email === email);
    if (exists) {
      regMsg.textContent = "❌ Такий користувач вже існує!";
      regMsg.style.color = "red";
      return;
    }

    users.push({ email, password });
    localStorage.setItem("users", JSON.stringify(users));

    regMsg.textContent = "✅ Реєстрація успішна!";
    regMsg.style.color = "green";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  });
</script>


</body>
</html>
